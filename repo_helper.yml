# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'mkrecipe'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
primary_conda_channel: "domdfcoding"
version: '0.9.0'
license: 'MIT'
short_desc: 'A tool to create recipes for building conda packages from distributions on PyPI.'

use_whey: True
docs_fail_on_warning: true
sphinx_html_theme: furo
standalone_contrib_guide: true
min_coverage: 98

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
  3.7:
   matrix_exclude:
    click:
    - 8.2
  3.8:
   matrix_exclude:
    click:
    - 8.2
  3.9:
   matrix_exclude:
    click:
    - 8.2
  "3.10":
  "3.11":
  "3.12":
  "3.13":
  pypy37:
   matrix_exclude:
    click:
    - 8.2
  pypy38:
   matrix_exclude:
    click:
    - 8.2
  pypy39:
   matrix_exclude:
    click:
    - 8.2


sphinx_conf_epilogue:
 - nitpicky = True

console_scripts:
 - mkrecipe = mkrecipe.__main__:main

extra_sphinx_extensions:
 - sphinx_click
 - configconfig.autoconfig
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_packaging.peps
 - sphinx_packaging.toml

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - "Topic :: System :: Archiving :: Packaging"

keywords:
 - pep621
 - conda
 - packaging
 - distribution

manifest_additional:
 - include mkrecipe/recipe_template.ymlt

exclude_files:
 - contributing

preserve_custom_theme: true

third_party_version_matrix:
 click:
  - 7.1
  - 8.0
  - 8.1
  - 8.2
